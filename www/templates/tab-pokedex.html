<ion-view view-title="Pokedex">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="searchText" placeholder="Search">
      </label>
    </div>

    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat = 'entry in pokedex | filter: searchText' href="#/tab/pokedex/{{entry.id}}">

        <img ng-src="{{entry.sprite}}" alt="{{entry.name}}">
        <h2>{{entry.id}}</h2>
        <h2>{{entry.name | capitalize}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
